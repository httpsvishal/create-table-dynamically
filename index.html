<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Creater</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playwrite+GB+S:ital,wght@0,100..400;1,100..400&display=swap"
        rel="stylesheet">
</head>
<body>
    <header>
        <h1 class="heading">Dynamically Genrate Your Table</h1>
    </header>
    <main>
        <form>
            <label for="rows">Enter Number of rows:
                <input type="number" id="rows">
            </label>
            <label for="columns">Enter Number of Columns: 
                <input type="number" id="columns">
            </label> 
            <button>Submit</button>
        </form>
    </main>
    <script src="script.js"></script>
</body>
</html>
